<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
  <title>login</title>
</head>
<body>
<div class="login-dark">
  <form #loginForm="ngForm" (ngSubmit)="loginUser()"> <!-- on click login method is in login.component.ts-->
    <h2>Login Form</h2>
    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    <div class="form-group">
      <input class="form-control"  id="email" type="email" name="email" placeholder="Email" [(ngModel)]="user.emailId"
             required #email="ngModel" [class.is-invalid]="email.invalid">
      <small class="text-danger">{{mesg}}</small>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="user.password">
      <small class="text-danger">{{mesg}}</small>
    </div>
    <div class="form-group"> <!-- disable button if form field is empty-->
      <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block" type="submit">Log In</button>
    </div>
    <div class="form-group"> <!-- disable button if form field is empty-->
      <button  class="btn btn-success btn-block" [routerLink]="['/register']" type="submit">Register</button>
    </div>
    <div>
     <!-- <a class="forgot" (click)="goToRegistration()">Forgot your email or password?</a> -->
      <a class="forgot">Forgot your email or password?</a>
    </div>
  </form>
</div>
</body>
</html>
