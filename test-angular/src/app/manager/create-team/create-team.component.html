<html>
<head>
  <title></title>
</head>
<body>
<div>
  <div class="container-fluid">
      <div class=" row bg-black nav">
        <div class="col"><h1>Available employees</h1></div>
        <div class="col"><h1>Selected Employees</h1></div>
      </div>

    <div class="row">
      <!-- Team List Select-->
      <div class="col-md-6 container-fluid">
        <div class="contained">

          <table class="table table-hover">
            <thead>
            <tr>
              <th>User Id</th>
              <th>User Name</th>
              <th>User Email</th>
              <th>User Role</th>
              <th>Action</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users" >
              <td>{{user.id}}</td>
              <td>{{user.userName}}</td>
              <td>{{user.emailId}}</td>
              <td>{{user.role}}</td>
              <td>
                <button [disabled]="user.disable" class="btn btn-group btn-success" (click)="onSelectUser(this.user);user.disable=true ">select</button>
               <!-- <button class="btn btn-group btn-danger">remove</button> -->
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Team List Show -->
      <div class="col-md-6 container-fluid">
        <div class="contained">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>User Id</th>
              <th>User Name</th>
              <th>User Email</th>
              <th>User Role</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor = "let team of teams" >
              <td>{{team.id}}</td>
              <td>{{team.userName}}</td>
              <td>{{team.emailId}}</td>
              <td>{{team.role}}</td>
              <td>
                <button class="btn btn-group btn-danger" (click)="onDeleteUser(user);">delete</button>
                <!-- <button class="btn btn-group btn-danger">remove</button> -->
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-outline-warning" (click)="onClickCreate()">create team</button>
  </div>
</div>
</body>
</html>
