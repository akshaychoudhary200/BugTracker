<html>
<head>
  <title></title>
</head>

<body>
<div class="container-fluid">
  <div class=" row bg-black nav">
    <div class="col"><h1>Projects</h1></div>
  </div>
  <div class="row">
    <!-- Team List Select-->
    <div class="col-md-6 container-fluid">
      <div class="contained">

        <table class="table table-hover">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Desc</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of projects" >
            <td>{{p.projectId}}</td>
            <td>{{p.projectName}}</td>
            <td>{{p.projectDesc}}</td>
            <td>{{p.projectStatus}}</td>
            <td>

              <button class="btn btn-group btn-info" (click)="goto(p.projectName,p.projectStatus,p.projectDesc)" >view</button>
              <!-- <button class="btn btn-group btn-danger">remove</button> -->
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div>
    </div>
  </div>
</div>
</body>
</html>
