<h1>List of employees</h1>
<table class="table table-hover">
  <thead>
   <tr>
     <th>User Id</th>
     <th>User Name</th>
     <th>User Email</th>
     <th>User Role</th>
     <th>User Password</th>
   </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" >
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.emailId}}</td>
      <td>{{user.role}}</td>
      <td>{{user.password}}</td>
      <td>
        <button class="btn btn-group btn-success">select</button> |
        <button class="btn btn-group btn-danger">remove</button>
      </td>
    </tr>
  </tbody>
</table>
