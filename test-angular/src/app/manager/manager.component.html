<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Dashboard - Brand</title>
</head>

<body id="page-top">
<div id="wrapper">
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="container-fluid">
        <div class="d-sm-flex justify-content-between align-items-center mb-4">
          <h3 class="text-black-100">Hello, {{userName}}</h3>
        </div>
        <!-- CARD ROWS  STARTS-->
        <div class="col">
          <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-left-primary py-2">
              <div class="card-body">
                <div class="row align-items-center no-gutters">
                  <div class="col mr-2">
                    <div class="text-uppercase text-primary font-weight-bold text-xs mb-1">
                        <span>
                          <a [routerLink]="['/manager']" routerLinkActive="true" class="text-primary text-decoration-none">
                          dashboard
                          </a>
                        </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-left-primary py-2">
              <div class="card-body">
                <div class="row align-items-center no-gutters">
                  <div class="col mr-2">
                    <div class="text-uppercase text-primary font-weight-bold text-xs mb-1">
                        <span>
                          <a [routerLink]="['/createproject']" class="text-primary text-decoration-none">
                          create project
                          </a>
                        </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-left-warning py-2">
              <div class="card-body">
                <div class="row align-items-center no-gutters">
                  <div class="col mr-2">
                    <div class="text-uppercase text-warning font-weight-bold text-xs mb-1">
                      <span>
                        <a [routerLink]="['/createteam']" class="text-warning text-decoration-none">create team</a>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-left-warning py-2">
              <div class="card-body">
                <div class="row align-items-center no-gutters">
                  <div class="col mr-2">
                    <div class="text-uppercase text-warning font-weight-bold text-xs mb-1">
                      <span><a [routerLink]="['/view-projects']" style="text-decoration: none">View projects</a></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-left-info py-2">
              <div class="card-body">
                <div class="row align-items-center no-gutters">
                  <div class="col mr-2">
                    <div class="text-uppercase text-info font-weight-bold text-xs mb-1">
                      <a href="#" class="text-info text-decoration-none"><span>Tasks</span></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-------------------- CARDS ROWS END---------------------------------------->
      </div>
    </div>
  </div>
</div>

</body>

</html>
