<html>
 <head>
   <title></title>
 </head>
 <body>
   <div>
      <div class="container-fluid">
        <!-- manger dashboard row start -->
        <div >
          <app-manager></app-manager>
        </div>
        <!-- manger dashboard row end -->

          <div class="row-cols-6">
            <div class="register-dark">
              <form #createForm="ngForm" (ngSubmit)="createProject()">
                <h2>Project Form</h2>
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                <div class="form-group">
                  <input class="form-control"  id="projectName" type="text" name="projectName" placeholder="Project Name" [(ngModel)]="project.projectName">
                </div>
                <div class="form-group">
                  <input class="form-control"  id="projectDesc" type="text" name="projectDesc" placeholder="Describe" [(ngModel)]="project.projectDesc">
                </div>
                <div class="form-group">
                  <input class="form-control"  id="projectStatus" type="text" name="projectStatus" placeholder="status" [(ngModel)]="project.projectStatus">
                </div>
                <div class="form-group">
                  <button [disabled]="createForm.invalid" class="btn btn-success btn-block" type="submit">Create Project</button>
                </div>
              </form>
            </div>
          </div>
        <!-- CREATE PROJECT FORM END -->
      </div>
    </div>
 </body>

</html>
