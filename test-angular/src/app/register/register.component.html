
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
  <title>register</title>
</head>
<body>
<div class="register-dark">
  <form #registerForm="ngForm" (ngSubmit)="registerUser()"> <!-- on click register method is in register.component.ts-->
    <h2>register Form</h2>
    <small class="text-danger">{{mesg}}</small>
    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    <div class="form-group">
      <input class="form-control"  id="username" type="text" name="userName" placeholder="User Name" [(ngModel)]="user.userName">
    </div>
    <div class="form-group">
      <input class="form-control"  id="email" type="email" name="email" placeholder="Email" [(ngModel)]="user.emailId">
    </div>
    <div class="form-group">
      <input class="form-control"  id="role" type="text" name="role" placeholder="Role" [(ngModel)]="user.role">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="user.password">
    </div>
    <div class="form-group"> <!-- disable button if form field is empty-->
      <button [disabled]="registerForm.invalid" class="btn btn-success btn-block" type="submit">Register</button>
    </div>
  </form>
</div>
</body>
</html>
